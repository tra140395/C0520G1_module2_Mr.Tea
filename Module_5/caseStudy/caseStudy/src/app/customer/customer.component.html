<div class="container mt-4">
  <div class="row">
      <div class="card border-primary">
        <h3 class="card-header bg-primary">Customer</h3>
        <div class="card-body">
          <h4 class="card-title">Customer List</h4>

          <table class="table table-hover table-striped">
            <thead>
            <tr>
              <th>Stt</th>
              <th>Id card</th>
              <th>Name</th>
              <th>Birthday</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Address</th>
              <th>Customer Type</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of customers; let i = index" (click)="onClick(item)">
              <td scope="row">{{i+1}}</td>
              <td>{{item.idCard}}</td>
              <td>{{item.name}}</td>
              <td>{{item.birthday}}</td>
              <td>{{item.gender}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.email}}</td>
              <td>{{item.address}}</td>
              <td>{{item.customerType}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
  <div class="row">
      <app-customer-create (customer)="onGetCustomer($event)"></app-customer-create>
  </div>
</div>
