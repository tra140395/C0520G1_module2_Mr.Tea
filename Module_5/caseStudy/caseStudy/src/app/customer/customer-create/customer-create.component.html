<div class="card border-success mt-4">
  <h3 class="card-header bg-success">Customer</h3>
  <div class="card-body">
    <h4 class="card-title">Customer Create</h4>
    <div class="row">
    <div class="form-group ml-2">
      <label>Id Card: </label>
      <input type="text" class="form-control" #IdCard>
    </div>
    <div class="form-group ml-2">
      <label>Name: </label>
      <input type="text" class="form-control" #name>
    </div>
    <div class="form-group ml-2">
      <label>Birthday: </label>
      <input type="date" class="form-control" #birthday>
    </div>
    <div class="form-group ml-2">
      <label>Gender: </label>
      <input type="text" class="form-control" #gender>
    </div>
    <div class="form-group ml-2">
      <label>Phone: </label>
      <input type="text" class="form-control" #phone>
    </div>
    <div class="form-group ml-2">
      <label>Email: </label>
      <input type="text" class="form-control" #email>
    </div>
    <div class="form-group ml-2">
      <label>Address: </label>
      <input type="text" class="form-control" #address>
    </div>
    <div class="form-group ml-2">
      <label>Customer Type: </label>
      <input type="text" class="form-control" #customerType>
    </div>
      <div class="d-flex justify-content-center align-items-center mt-3">
      <button type="button" style="height: 40px" class="btn btn-primary ml-5 " (click)="onClick(IdCard.value,name.value,birthday.value,gender.value,phone.value,email.value,address.value,customerType.value)">Create</button>
      </div>
  </div>
  </div>
</div>
