<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/views/home::header}">
    <meta charset="UTF-8">
    <title>Edit employee</title>
</head>
<body>
<div th:replace="~{/views/home::navbar}"></div>
<form th:action="@{/employee/update}" method="post" th:object="${employee}">
    <input type="hidden" th:field="*{employee_id}">
    <br/>
    <label>Name:</label>
    <input type="text" th:field="*{employee_name}">
    <br/>
    <label>Birthday:</label>
    <input type="date" th:field="*{employee_birthday}">
    <br/>
    <label>Phone:</label>
    <input type="text" th:field="*{employee_phone}">
    <br/>
    <label>Address:</label>
    <input type="text" th:field="*{employee_address}">
    <br/>
    <label>Position:</label>
    <select th:field="*{position}">
        <option th:each="a:${positionList}" th:value="${a.positionId}"
                th:text="${a.positionName}"></option>
    </select>
    <br/>
    <select th:field="*{educationDegree}">
        <option th:each="a:${educationDegreeList}" th:value="${a.educationDegreeId}"
                th:text="${a.educationDegreeName}"></option>
    </select>
    <br/>
    <select th:field="*{division}">
        <option th:each="a:${divisionList}" th:value="${a.divisionId}"
                th:text="${a.getDivisionName()}"></option>
    </select>
    <br/>
    <label>User name:</label>
    <input type="text" th:field="*{user_name}">
    <br/>
    <input type="submit" value="Update">

</form>
</body>
</html>
