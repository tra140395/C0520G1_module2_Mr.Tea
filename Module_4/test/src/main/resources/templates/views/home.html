<!DOCTYPE html>

<body>
<div th:fragment="navbar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9"><img src="/image1.png" width="50px"></div>
            <div class="col-lg-3"><a href="#"><h4>Vo Son Tea</h4></a></div>
        </div>
    </div>
    <div id="menu">
        <ul>
            <li>
                <a href="/">Home</a>
            </li>

            <li>
                <a href="#">Employee</a>
                <ul>
                    <li><a th:href="@{/employee/create}">Add new employee</a></li>
                    <li><a th:href="@{/employee}">Show all employee</a></li>
                </ul>
            </li>

            <li>
                <a href="#">Customer</a>
                <ul>
                    <li><a th:href="@{/customer/create}">Add new customer</a></li>
                    <li><a th:href="@{/customer}">Show all customer</a></li>
                    <li><a th:href="@{/customer/showCustomerUsingService}">Customer using service</a></li>
                </ul>

            <li>
                <a href="#">Service</a>
                <ul>
                    <li><a th:href="@{/service/addNewService}">Add new service</a></li>

            <li>

                    <li><a>

                        <button type="button"  data-toggle="modal" data-target="#error">
                            AddNewContract
                        </button>
                    </a></li>
                    <li><a>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#error">

                        </button>
                    </a></li>
                </ul>
            </li>
        </ul>
        <div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                       name="inputSearch" th:value="${inputSearch}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">ERROR</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body btn-danger">
                Trang Web hiện đang bảo trì!!
                Vui lòng quay lại sau....
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                <button type="submit" class="btn btn-danger">Waiting</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
