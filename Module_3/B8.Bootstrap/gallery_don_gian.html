<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallery</title>
    <meta charset="UTF-8">
    <title>Responsive</title>
    <style>
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*='col-'] {
            float: left;
        }

        .header {
            background-color: grey;
        }

        .menu {
            background-color: violet;
        }

        .body {
            background-color: deepskyblue;
        }

        * {
            box-sizing: border-box;
        }

        /*<= 768px*/
        @media only print and (max-width: 768px) {
            [class*='col-'] {
                width: 100%;
            }
        }

    </style>
</head>
<body>
<div class="row">
    <div class="header col-12">
        <h1>Responsive Image Gallery</h1>
        <h4>Resize the browser window to see the effect.</h4>
    </div>
</div>
<div class="col-12">
    <div class="col-3"><img src="images/image5.png" height="400px"></div>
    <div class="col-3"><img src="images/image6.png" height="400px"></div>
    <div class="example menu col-3"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQIPBL1L665jVkbpJaeLe7gReSbKe9NRFIODQ&usqp=CAU" height="400px"></div>
    <div class="example col-3"><img src="https://ttol.vietnamnetjsc.vn/images/2019/05/21/10/23/nu-sinh-lop-12-xinh-dep-4.jpg" height="400px"></div>
</div>

</body>
</html>
